name: Predictive Maintenance Workflow

on:
  push:
    branches:
      - main

jobs:
  data_acquisition:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install DVC
      run: |
        pip install dvc-gdrive

    - name: Set Git user information
      run: |
        git config --global user.name "mlflops"

    - name: Install Dependencies
      run: pip install -r requirements.txt 

    - name: generate data
      run: |
        python generate_data.py
      
    - name: Save new files back to github repo & dvc
      run: |
          git add dummy_sensor_data.csv.dvc
          git diff --quiet --exit-code || git commit -m "dvc metadata"
          dvc add dummy_sensor_data.csv
          git add data.dvc
          git diff --quiet --exit-code || git commit -m "Comitting and Pushing New Data Changes"
          git push origin main

  model_training:
    runs-on: ubuntu-latest
    needs: data_acquisition

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: pip install -r requirements.txt 

    - name: Running MLFLOW
      run: |
        mlflow ui --port 5001 &

    - name: Running Main (If its first time)
      run: |
        if [ ! -d ".pkl" ]; then
        python model.py
        fi

    - name: Monitoring
      run: |
        python drift_monitor.py

  
    - name: Stop mlflow ui
      run: pkill -f "mlflow ui --port 5001"




